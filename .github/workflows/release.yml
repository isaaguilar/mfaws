name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mfaws
            asset_name: mfaws-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mfaws
            asset_name: mfaws-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mfaws
            asset_name: mfaws-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add target
        run: |
          rustup target add ${{ matrix.target }} || true

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          BIN=target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if [ ! -f "$BIN" ]; then
            echo "Binary not found: $BIN"
            exit 1
          fi
          chmod +x "$BIN"
          # Attempt to strip symbols but do not fail the job if strip is not available
          if command -v strip >/dev/null 2>&1; then
            strip "$BIN" || true
          fi
          mkdir -p dist
          TAR_NAME="${{ matrix.asset_name }}-${{ github.ref_name }}.tar.gz"
          tar -C target/${{ matrix.target }}/release -czf "dist/${TAR_NAME}" "${{ matrix.artifact_name }}"
          echo "Created dist/${TAR_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
